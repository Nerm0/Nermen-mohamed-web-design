<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <form id="myForm">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <input type="text" id="balanceInput" placeholder="Enter your Balance">
    <input type="text" id="idInput" placeholder="Enter your ID">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <br><br>
  <table border="1" cellpadding="10" cellspacing="0" id="myTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script src="form.js"></script>
</body>
</html>
